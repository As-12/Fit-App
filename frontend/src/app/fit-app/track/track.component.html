<fit-app>
  <div class="main-content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">
            Track your progress
          </h4>
          <p class="card-category">{{ today | date: "mediumDate" }}</p>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12">
                <h4>Weight</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="" value="500" />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <h4>Mood</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                >
                  <mat-radio-button
                    class="example-radio-button ml-5"
                    disableRipple="true"
                    *ngFor="let mood of moods"
                    [value]="mood.value"
                    [checked]="mood.value === '0'"
                  >
                    <img class="mood-img" [src]="mood.image" />
                  </mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <h4>Diet</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-radio-group
                  aria-labelledby="example-radio-group-label"
                  class="example-radio-group"
                >
                  <mat-radio-button
                    class="example-radio-button ml-5"
                    *ngFor="let mood of moods"
                    disableRipple="true"
                    [value]="mood.value"
                    [checked]="mood.value === '0'"
                  >
                    <img class="mood-img" [src]="mood.image" />
                  </mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
            <button
              *ngIf="!isSubmitted"
              mat-raised-button
              type="submit"
              class="btn btn-danger pull-right"
              data-toggle="modal"
              data-target="#trackConfirmDialog"
              data-backdrop="false"
              (click)="submitForm()"
            >
              Submit
            </button>
            =
            <button
              *ngIf="isSubmitted"
              mat-raised-button
              class="btn btn-danger pull-right"
              disabled
            >
              Submitted
            </button>

            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="trackConfirmDialog"
    tabindex="-1"
    role="dialog"
    aria-labelledby="trackConfirmDialogTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-black-100" id="exampleModalLongTitle">
            Submitted
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-black-100">
          Your request has been submitted!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            Ok
          </button>
        </div>
      </div>
    </div>
  </div>
</fit-app>
